<label for="location-search">Search for a new place</label>
<input [(ngModel)]="search" placeholder="Ex: Chicago" id="location-search">
<button (click)="searchHousingLocation(search)" >Search</button>
<button (click)="remove()">Reset</button>
<article *ngFor="let location of results">
    <p>{{location.name}}</p>
    <button (click)="selectHousingLocation(location)">View</button>
</article>
